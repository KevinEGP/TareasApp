<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Tareas</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Bienvenido a su lista de tareas</h2>
          <div id="tasks">
          </div >
        </div>
        <div class="col">
          <form>
            <div class="form-group">
              <h2>Tarea</h2>
              <input type="text" class="form-control" id="input">
            </div>
            <button id="btn" type="submit" class="btn btn-primary">Agregar</button>
          </form>
          <div id="box1">
              <p id="instruction">Defina las tareas según la importancia con los siguientes ítems seguidos de la descripción</p>
              <span class="badge badge-primary">primary</span>
              <span class="badge badge-secondary">secondary</span>
              <span class="badge badge-success">success</span>
              <span class="badge badge-danger">danger</span>
              <span class="badge badge-warning">warning</span>
              <span class="badge badge-info">info</span>
              <span class="badge badge-light">light</span>
              <span class="badge badge-dark">dark</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
